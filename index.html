<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the Weather?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/599e20f3b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/index.js" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="searchButton">
      <form id="citySearchBar">
        <div class="row">
          <div class="col">
            <input
              type="search"
              class="form-control"
              id="citySearchInput"
              style="border: none"
              placeholder="Enter City"
            />
          </div>
          <div class="col">
            <input type="submit" class="btn btn-primary" value="SEARCH" />
          </div>
        </div>
      </form>
      <button>Current Location</button>
      <img src="images/weather-pic.svg" alt="weather image" class="weather" />
      <h1 id="temp-now">26</h1>
      <span class="units">°C</span>
      <h2 id="city">Cebu City</h2>
      <div class="desc" id="description">Sunny</div>
      <div class="day" id="date-today"></div>
      <div class="time" id="time-now"></div>
      <hr class="break" />
      <div class="week-temp">
        <div class="row">
          <div class="col">☀️ <br /><strong>31°</strong></div>
          <div class="col">🌧️ <br /><strong>25°</strong></div>
          <div class="col">🌤️ <br /><strong>27°</strong></div>
          <div class="col">🌧️ <br /><strong>24°</strong></div>
          <div class="col">☀️ <br /><strong>30°</strong></div>
        </div>
      </div>
      <div class="row">
        <div class="col">March 12</div>
        <div class="col">March 13</div>
        <div class="col">March 14</div>
        <div class="col">March 15</div>
        <div class="col">March 16</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
